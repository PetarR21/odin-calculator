<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <div id="screen-top" class="screen"><span id="top-text"></span></div>
                <div id="screen-bottom" class="screen"><span id="bottom-text">0</span></div>
            </div>
            <div id="keys" class="grid">
                <button id="btn-clear" class="btn k46">CE</button>
                <button id="btn-delete" class="btn k8"><i class="fas fa-backspace"></i></button>
                <button id="btn-7" class="btn btn-num k55 k103">7</button>
                <button id="btn-8" class="btn btn-num k56 k104">8</button>
                <button id="btn-9" class="btn btn-num k57 k105">9</button>
                <button id="btn-divide" class="btn btn-op k111">รท</button>
                <button id="btn-4" class="btn btn-num k52 k100">4</button>
                <button id="btn-5" class="btn btn-num k53 k101">5</button>
                <button id="btn-6" class="btn btn-num k54 k102">6</button>
                <button id="btn-multiply" class="btn btn-op k106">x</button>
                <button id="btn-1" class="btn btn-num k49 k97">1</button>
                <button id="btn-2" class="btn btn-num k50 k98">2</button>
                <button id="btn-3" class="btn btn-num k51 k99">3</button>
                <button id="btn-sub" class="btn btn-op k109">-</button>
                <button id="btn-dot" class="btn k190 k110">.</button>
                <button id="btn-0" class="btn btn-num k48 k96">0</button>
                <button id="btn-equal" class="btn k13">=</button>
                <button id="btn-plus" class="btn btn-op k107">+</button>
            </div>
        </div>
        <footer><a href="https://github.com/PetarR21">PecaR21<i class="fab fa-github"></i></a></footer>
    </div>
    
</body>

</html>
